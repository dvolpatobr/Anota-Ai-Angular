<div class="container">

  <h2>Crie um Lembrete</h2>

  <div class="row">
    <div class="form-group col-12">
      <label for="tituloInputText">Título</label>
      <input id="tituloInputText" type="text" placeholder="Digite o Titulo de seu Lembrete" class="form-control p-4"
        name="nome">
    </div>
  </div>

  <div class="row">

    <div class="form-group col-md-6">
      <label for="criadoemInput">Criado Em:</label>
      <input id="criadoemInputText" type="text" placeholder="CriadoEm" class="form-control p-4" name="fone">
    </div>

    <div class="form-group col-md-6">
      <label for="prazoInput">Prazo</label>
      <input id="prazoInputText" type="text" placeholder="Defina um Prazo para seu Lembrete" class="form-control p-4"
        name="fone">
    </div>


    <div class="form-group col-md-12">
      <label for="descricaoInput">Descrição</label>
      <input type="text" id="descricaolInputText" placeholder="Descricao" class="form-control p-4" name="email">
    </div>

    <div class="row">
      <div class="col-12">
        <section>
          <div class="example-button-row">

            <button mat-raised-button color="warn">Salvar</button>

          </div>
        </section>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover mt-3">
        <thead>
            <mat-toolbar color="warn" style="font-size: medium; margin-top: 50px;">Meus Lembretes</mat-toolbar>
        </thead>
        <tbody>
          <tr>
            <td class="text-center"> Teste</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
